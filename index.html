<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
        <div class="result">
            
        </div>
        
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images\icons8-hand-rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="images\icons8-hand-paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="images\icons8-hand-scissors.png" alt="">
            </div>
        </div>
        
        <p id="action-message">Make your move</p>
        <script type="text/javascript" src="app.js" charset="utf-8"></script>
    </body>
</html>
